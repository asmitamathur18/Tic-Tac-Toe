<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- MODE SELECTION -->
  <div id="modeScreen" class="card">
    <h1>Tic Tac Toe</h1>
    <button onclick="startGame('computer')">Play vs Computer</button>
    <button onclick="startGame('player')">Play with Friend</button>
  </div>

  <!-- GAME BOARD -->
  <div id="gameScreen" class="card hidden">
    <h2 id="status">Player X's Turn</h2>

    <div class="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <button class="restart" onclick="resetGame()">Restart</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
